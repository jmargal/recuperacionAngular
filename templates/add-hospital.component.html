
<h1 class="text-center">Añadir hospital</h1>
<form>
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="direccion" class="form-label">Dirección</label>
      <input type="text" class="form-control" id="direccion">
    </div>
    <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="text" class="form-control" id="telefono">
      </div>

      <div class="mb-3">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="tipo" id="tipoPublico" value="publico">
            <label class="form-check-label" for="tipoPublico">
              Público
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="tipo" id="tipoPrivado" value="privado">
            <label class="form-check-label" for="tipoPrivado">
              Privado
            </label>
          </div>
      </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
