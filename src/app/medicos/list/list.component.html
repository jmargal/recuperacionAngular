<section id="doctors" class="doctors">
  <div class="container">

    <div class="section-title">
      <h1 class="text-center">Doctors</h1>
      <button type="button" class="btn btn-success mb-4" routerLink="add">Añadir médico</button>
    </div>

    <div class="row">

      <div class="col-lg-6" *ngFor="let m of medicosList">
        <div class="member d-flex align-items-start">
          <!-- Podemos cargar siempre esta imagen-->
          <div class="pic"><img src="assets/img/doctors/default.png" class="img-fluid" alt=""></div>
          <div class="member-info">
            <h4>{{m.nombre}}</h4> <!-- Aquí pondremos el nombre-->
            <span>{{m.especialidad}}</span> <!-- Aquí pondremos la especialidad-->

            <button class="btn btn-primary mt-1" routerLink="medico/{{m._id}}"> Más info</button> <!-- Este botón nos lleva a la información del médico-->
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
