<section id="doctors" class="doctors">
  <div class="container">

    <div class="section-title">
      <h1 class="text-center">Hospitales</h1>
      <button type="button" class="btn btn-success mb-4" routerLink="add">Añadir hospital</button>
    </div>

    <div class="row">

      <div class="col-lg-6" *ngFor="let h of hospitalesList">
        <div class="member d-flex align-items-start">
          <!-- Podemos cargar siempre esta imagen-->
          <div class="pic"><img src="assets/img/hospital.jpg" class="img-fluid" alt=""></div>
          <div class="member-info">
            <h4>{{h.nombre}}</h4> <!-- Aquí pondremos el nombre-->
            <span>{{h.direccion}}</span> <!-- Aquí pondremos la dirección-->
            <span class="badge rounded-pill bg-info text-dark">{{h.tipo}}</span>
            </div>
        </div>
      </div>
    </div>

  </div>
</section>
